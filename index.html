<script>
  function triggerExplosion() {
    const sound = document.getElementById('explosionSound');
    if (sound) {
      sound.play().catch(error => console.log('Sound playback failed:', error));
    }

    let batch = 1;
    const maxBatches = 3;
    const numPhotos = 40; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∞—à–∏—Ö —Ñ–æ—Ç–æ
    const interval = setInterval(() => {
      if (batch > maxBatches) {

      }

      for (let i = 0; i < 6; i++) {
        const memory = document.createElement('div');
        memory.classList.add('memory');

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 40

        const photoName = randomNum === 0 ? 'photo.jpeg' : `photo${randomNum}.jpeg`;
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤–∞—à–∏ —Ñ–æ—Ç–æ —Å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–º–∏ –∏–º–µ–Ω–∞–º–∏

        memory.style.left = `${Math.random() * 80}vw`;
        memory.style.top = `-${Math.random() * 50}vh`;
        document.body.appendChild(memory);

        setTimeout(() => {
          memory.remove();
        }, 10000);
      }

    }, 2000);
  }
